<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link id="favicon" rel="icon" href="./assets/kobe.png" type="image/png" sizes="32x32">
  <script defer src="./js/app.js"></script>
  <title>Snake</title>
</head>

<body>
  <div class="main-container">
    <h1>MAMBA</h1>
    <section class="game-container">
      <div class="board-num-div">
        <section class="board">
        </section>
        <h1 class="background-numbers" id="eight">8</h1>
        <h1 class="background-numbers" id="twentyfour">24</h1>
        <div class="controller">
          <button id="right-btn">➡&#xFE0E</button>
          <div class="updown">
            <button id="up-btn">⬆&#xFE0E</button>
            <button id="down-btn">⬇&#xFE0E</button>
          </div>
          <button id="left-btn">⬅&#xFE0E</button>
        </div>
        <div class="game-operators">
          <button class="rest-btn">Rematch?</button>
        </div>
        <div class="score-div">
          <h2 class="score-sign">SCORE: </h2>
          <h2 class="score-board"></h2>
        </div>
      </div>
      <div class="ref">
        <img class="ref-img" src="../assets/ref-foul.png" alt="">
        <h1>TECHNICAL FOUL!</h1>
      </div>
    </section>
    <div class="win">
      <img src="../assets/kobe-happy.png" alt="">
      <h1>CONGRATULATIONS!</h1>
      <h1>YOU WIN!</h1>
    </div>
  </div>
</body>

</html>
